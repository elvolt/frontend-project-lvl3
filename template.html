<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS reader</title>
</head>

<body>
  <section class="bg-dark container-fluid p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="ссылка RSS">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary btn-lg btn-block px-sm-5">Add</button>
            </div>
          </div>
        </form>
        <p class="text-muted mt-1">Пример: https://ru.hexlet.io/lessons.rss</p>
      </div>
    </div>
  </section>
</body>

</html>
